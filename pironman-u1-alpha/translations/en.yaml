configuration:
  mqtt_host:
    name: MQTT host
    description: Hostname or IP address of MQTT broker
  mqtt_port:
    name: MQTT port
    description: Port of MQTT broker
  mqtt_username:
    name: MQTT username
    description: Username to connect to MQTT broker
  mqtt_password:
    name: MQTT password
    description: Password to connect to MQTT broker
network:
  34001/tcp: Web UI