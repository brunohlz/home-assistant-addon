name: "Pironman 5"
description: "Pironman 5 support"
version: "1.1.3-alpha3"
slug: "pironman5"
# image: "sunfounder/{arch}-pironman5"
init: false
arch:
  - aarch64
startup: application
privileged:
  - SYS_RAWIO
  - SYS_ADMIN
gpio: true
devices:
  - /dev/i2c-1
  - /dev/spidev0.0
  - /dev/mem
devicetree: true
hassio_api: true
hassio_role: "manager"
map:
 - addon_config:rw
environment:
  BLINKA_FORCECHIP: "BCM2XXX"
  RPI_LGPIO_REVISION: "d04170"
webui: "http://[HOST]:[PORT:34001]"
ports: 
  34001/tcp: 34001
ports_description:
  34001/tcp: Pironman 5 Dashboard
panel_icon: mdi:view-dashboard
ingress: true
ingress_port: 34001